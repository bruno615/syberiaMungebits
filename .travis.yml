language: c
before_install:
- curl -OL http://raw.github.com/craigcitro/r-travis/master/scripts/travis-tool.sh
- chmod 755 ./travis-tool.sh
- ./travis-tool.sh bootstrap
install:
- ./travis-tool.sh install_deps
- ./travis-tool.sh install_r microbenchmark knitr arules testthat timeDate
- ./travis-tool.sh install_github robertzk/statsUtils robertzk/stagerunner robertzk/mungebits robertzk/Ramd robertzk/testthatsomemore
script: ./travis-tool.sh run_tests
after_failure:
- ./travis-tool.sh dump_logs
notifications:
  email:
    on_success: change
    on_failure: change
  hipchat:
    rooms:
      secure: NlEH412S86+zAUeomyDKji+YfHqLYf+Fm3+XZl5jKji6rMcb1QnF/93LQQ7thX3kkUuuAU3QAXPeHvW769i1kv3cI7uuPrDQTat/2Bcx/CqVo/V6nGYsVWxWaSDbQHBH0t/7jxdyBRp37m6A+6e3FiSs6fxlY3O6t2eJ2hja53k=
    on_success: change
    on_failure: change
    template:
    - '%{repository}#%{build_number} (%{branch} - %{commit} : %{author}): %{message}
      | Details: %{build_url} | Changes: %{compare_url}'
